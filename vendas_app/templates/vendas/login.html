{% extends 'base.html' %}

{% block title %}Login - Vendas App{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <!-- Card de Login -->
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <!-- Logo/Título -->
                <div class="text-center mb-4">
                    <i class="fas fa-chart-line" style="font-size: 3rem; color: #3498db;"></i>
                    <h2 class="mt-3 fw-bold">Vendas App</h2>
                    <p class="text-muted">Gerencie suas vendas com facilidade</p>
                </div>

                <!-- Formulário de Login -->
                <form method="POST" action="{% url 'vendas:login' %}">
                    {% csrf_token %}

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="seu@email.com"
                            required
                            autofocus
                        >
                    </div>

                    <!-- Senha -->
                    <div class="mb-4">
                        <label for="senha" class="form-label">
                            <i class="fas fa-lock"></i> Senha
                        </label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="senha" 
                            name="senha" 
                            placeholder="Sua senha"
                            required
                        >
                    </div>

                    <!-- Botão de Login -->
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>

                <!-- Divisor -->
                <hr class="my-4">

                <!-- Link para Registro -->
                <div class="text-center">
                    <p class="text-muted mb-0">
                        Não tem conta?
                        <a href="{% url 'vendas:registro' %}" class="fw-bold text-decoration-none">
                            Cadastre-se aqui
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Rodapé -->
        <div class="text-center mt-4">
            <p class="text-muted small">
                <i class="fas fa-lock"></i> Seus dados estão seguros
            </p>
        </div>
    </div>
</div>
{% endblock %}
