{% extends 'base.html' %}

{% block title %}Registro - Vendas App{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <!-- Card de Registro -->
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <!-- Logo/Título -->
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus" style="font-size: 3rem; color: #27ae60;"></i>
                    <h2 class="mt-3 fw-bold">Criar Conta</h2>
                    <p class="text-muted">Comece a gerenciar suas vendas</p>
                </div>

                <!-- Formulário de Registro -->
                <form method="POST" action="{% url 'vendas:registro' %}">
                    {% csrf_token %}

                    <!-- Nome Completo -->
                    <div class="mb-3">
                        <label for="nome_completo" class="form-label">
                            <i class="fas fa-user"></i> Nome Completo
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="nome_completo" 
                            name="nome_completo" 
                            placeholder="Seu nome completo"
                            required
                            autofocus
                        >
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="seu@email.com"
                            required
                        >
                    </div>

                    <!-- Senha -->
                    <div class="mb-3">
                        <label for="senha" class="form-label">
                            <i class="fas fa-lock"></i> Senha
                        </label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="senha" 
                            name="senha" 
                            placeholder="Mínimo 6 caracteres"
                            required
                        >
                        <small class="text-muted">Mínimo 6 caracteres</small>
                    </div>

                    <!-- Confirmar Senha -->
                    <div class="mb-4">
                        <label for="confirmar_senha" class="form-label">
                            <i class="fas fa-lock"></i> Confirmar Senha
                        </label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="confirmar_senha" 
                            name="confirmar_senha" 
                            placeholder="Repita sua senha"
                            required
                        >
                    </div>

                    <!-- Botão de Registro -->
                    <button type="submit" class="btn btn-success w-100 py-2 fw-bold">
                        <i class="fas fa-user-plus"></i> Criar Conta
                    </button>
                </form>

                <!-- Divisor -->
                <hr class="my-4">

                <!-- Link para Login -->
                <div class="text-center">
                    <p class="text-muted mb-0">
                        Já tem conta?
                        <a href="{% url 'vendas:login' %}" class="fw-bold text-decoration-none">
                            Faça login aqui
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Rodapé -->
        <div class="text-center mt-4">
            <p class="text-muted small">
                <i class="fas fa-lock"></i> Seus dados estão seguros
            </p>
        </div>
    </div>
</div>
{% endblock %}
